<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>ChatBot</title>
    <img src="/images/fondo-web-cpi.png" alt="image">
    <link rel="favicon" type="image/png" href="/images/UNQuiBOT-Logo.png">
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="/images/UNQuiBOT-Logo.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">ChatBot UNQ</h4>
                    <p class="chatbox__description--header">¡Hola! Yo soy UNQuiBOT, ¿cómo te ayudo?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Escribí tu mensaje...">
                <button class="chatbox__send--footer send__button">Enviar</button>
            </div>
        </div>
        <div class="login__button">
            <button><img src="./images/login-icon.png" /></button>
        </div>
        <div class="chatbox__button">
            <button><img src="./images/chatbox-icon.svg" /></button>
        </div>
    </div>
</div>

    <script src="./app.js"></script>

</body>
</html>
